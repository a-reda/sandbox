<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Nick.com embed example</title>
  <style> 
  
  </style>
</head>

<body>
<!-- Include script to be used -->
<script src="//nick.com/scripts/paramount-embed.js" type="text/javascript"></script>

<!-- Create the container for the embed -->
<div id="embed-container"/>

<!-- Create embed configuration and call embed function-->
<script>
 // Embed configuration (may be an array of objects)
 const embed = {
        containerId: 'embed-container',
        mgid: 'mgid:arc:showvideo:shared.nick.us:fb3206e5-e09b-4f48-9432-ad929fda06ba',
        ui: true, 
        autoplay: false, 
        allowFullscreen: true, 
        height: '400px',
        width: '50vw'
      }

// Call embed function with the configuration
Paramount.embed(embed)
</script>
</body>

</html>
